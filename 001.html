<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="firstInput" inputmode="text">
  <input type="text" id="secondInput" inputmode="text">
  <button id="myButton">點擊</button>

  <script>
    var buttonElement = document.getElementById("myButton");
    var firstInputElement = document.getElementById("firstInput");
    var secondInputElement = document.getElementById("secondInput");

    buttonElement.addEventListener("click", function () {
      firstInputElement.focus();
      firstInputElement.click();
    });
    buttonElement.addEventListener("focusout", function () {
      secondInputElement.setAttribute('autofocus', 'autofocus');
      secondInputElement.focus();
      secondInputElement.click();
    });
  </script>
</body>

</html>
